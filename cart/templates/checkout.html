
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 100px;">
    <div class="glass-panel text-center" style="max-width: 600px; padding: 4rem;">
        <div style="font-size: 4rem; color: var(--color-accent); margin-bottom: 2rem; animation: pulse 2s infinite;">
            <i class="fas fa-satellite-dish"></i>
        </div>
        <h1 style="font-family: var(--font-heading); font-size: 3rem; margin-bottom: 1rem;">PAYMENT TERMINAL</h1>
        <div style="width: 100px; height: 2px; background: var(--color-text); margin: 0 auto 2rem;"></div>
        
        <p class="mb-4" style="color: #aaa; font-family: monospace;">
            SECURE CONNECTION ESTABLISHED.<br>
            AWAITING PAYMENT INFRASTRUCTURE INTEGRATION...
        </p>
        
        <div style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; margin-bottom: 2rem;">
            <code style="color: var(--color-secondary);">Status: DEV_MODE // PROVIDER_PENDING</code>
        </div>
        
        <a href="{% url 'shop' %}" class="btn-primary" style="padding: 1rem 3rem;">ABORT & RETURN</a>
    </div>
</div>

<style>
    @keyframes pulse {
        0% { opacity: 0.5; transform: scale(0.9); }
        50% { opacity: 1; transform: scale(1.1); }
        100% { opacity: 0.5; transform: scale(0.9); }
    }
</style>
{% endblock %}
