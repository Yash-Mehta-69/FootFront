{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FootFront | Gen Z Edition{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Third Party CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Retaining necessary legacy CSS for now, but overriding with style.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets1/css/bootstrap.css' %}">

    <!-- Main Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/mobile-nav.css' %}">

    <!-- 3D Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- Navigation -->
    {% include 'menubar.html' %}

    <!-- Main Content -->
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Core Scripts -->
    <script src="{% static 'assets1/js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'assets1/js/vendor/bootstrap.min.js' %}"></script>

    <!-- Animation & Smooth Scroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDxesQO_NEnivibGD34CszpnzAYxnvgVDk",
            authDomain: "footfront-ae7a3.firebaseapp.com",
            projectId: "footfront-ae7a3",
            storageBucket: "footfront-ae7a3.appspot.com",
            messagingSenderId: "826331475580",
            appId: "1:826331475580:web:93059b132186958043a3f9",
            measurementId: "G-ZGL0WFDMER"
        };
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
