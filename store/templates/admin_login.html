<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Login</title>
    <!-- Use local static CSS if possible, but path might need load static. Assuming standard Django setup -->
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        /* Overrides since we are not extending base */
        body {
            /* style.css handles bg, just need to center content */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="glass-panel" style="width: 100%; max-width: 400px;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h2 style="font-family: 'Oswald', sans-serif; font-size: 2rem; color: white;">ADMIN ACCESS</h2>
        <div style="width: 40px; height: 2px; background: #ccff00; margin: 0.5rem auto;"></div>
    </div>
    
    <form method="POST" action="{% url 'admin_login' %}">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
            <input type="text" class="tech-input" id="username" name="username" placeholder="USERNAME" required>
        </div>
        <div style="margin-bottom: 2rem;">
            <input type="password" class="tech-input" id="password" name="password" placeholder="PASSWORD" required>
        </div>
        <button type="submit" class="btn-primary" style="width: 100%;">SECURE LOGIN</button>
    </form>
    
    <div style="text-align: center; margin-top: 2rem; color: #666; font-size: 0.8rem; font-family: monospace;">
        &copy; FOOTFRONT SYSTEM
    </div>
</div>

</body>
</html>
