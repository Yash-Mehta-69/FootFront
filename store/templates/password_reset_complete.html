{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5" style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding-top: 15vh !important;">
    <div class="glass-panel text-center" style="max-width: 500px; width: 100%; padding: 3rem 2rem;">
        <div class="mb-4">
            <i class="fas fa-check-circle" style="font-size: 64px; color: var(--color-accent);"></i>
        </div>
        <h2 style="font-family: var(--font-heading); margin-bottom: 1.5rem;">PASSWORD RESET COMPLETE</h2>
        <p class="mb-4 text-muted-theme">Your password has been set. You may go ahead and log in now.</p>
        
        <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
            <a href="{% url 'admin_login' %}" class="btn-primary w-100 mb-4" style="text-decoration: none; display: inline-block;">LOGIN AS ADMIN</a>
            <a href="{% url 'vendor_login' %}" class="btn-primary w-100 mb-4" style="text-decoration: none; display: inline-block;">LOGIN AS VENDOR</a>
        </div>
    </div>
</div>
{% endblock %}
