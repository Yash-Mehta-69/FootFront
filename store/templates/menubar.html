
{% load static %}

<style>
    /* Tech Navbar - Floating Glass Pill */
    .tech-nav {
        position: fixed;
        top: 0.5rem;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 1200px;
        padding: 0.8rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        
        /* Glass Effect */
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 100px; /* Pill shape */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Scrolled State: Compressed & Darker */
    .tech-nav.scrolled {
        top: 1.5rem;
        padding: 0.6rem 2rem;
        background: rgba(5, 5, 5, 0.85);
        border-color: rgba(255, 255, 255, 0.15);
        width: 95%; /* Slightly wider */
    }

    /* Logo Styling */
    .nav-logo-text {
        font-family: var(--font-heading);
        font-weight: 700;
        font-size: 1.4rem;
        letter-spacing: 1px;
        color: white;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    .logo-dot {
        width: 8px;
        height: 8px;
        background: var(--color-accent);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--color-accent);
    }

    /* Navigation Links */
    .nav-links {
        display: flex;
        gap: 2.5rem;
        list-style: none;
        margin: 0;
    }

    .nav-link-item a {
        font-family: 'Courier New', monospace; /* Tech feel */
        font-weight: 600;
        font-size: 0.85rem;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.7);
        position: relative;
        padding: 0 0.2rem;
        letter-spacing: 0.5px;
        transition: color 0.3s ease;
    }

    /* Bracket Hover Effect */
    .nav-link-item a::before,
    .nav-link-item a::after {
        position: absolute;
        opacity: 0;
        color: var(--color-accent);
        transition: all 0.3s ease;
        transform: translateX(0);
    }

    .nav-link-item a::before {
        content: '[';
        left: -10px;
    }

    .nav-link-item a::after {
        content: ']';
        right: -10px;
    }

    .nav-link-item a:hover {
        color: white;
    }

    .nav-link-item a:hover::before {
        opacity: 1;
        transform: translateX(5px);
        left: -15px;
    }

    .nav-link-item a:hover::after {
        opacity: 1;
        transform: translateX(-5px);
        right: -15px;
    }

    /* Icons */
    .nav-icons {
        display: flex;
        gap: 1.2rem;
        align-items: center;
    }

    .icon-btn {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
        cursor: pointer; /* Ensure interaction */
        transition: all 0.3s ease;
    }

    .icon-btn:hover {
        background: var(--color-accent);
        color: black;
        border-color: var(--color-accent);
        transform: scale(1.1);
    }

    /* Mobile Hide */
    @media (max-width: 992px) {
        .nav-links { display: none; }
        .tech-nav { 
            width: 95%; 
            max-width: 100vw; /* Prevent overflow */ 
            top: 1rem; 
            padding: 0.8rem 1rem;
            left: 50%;
            transform: translateX(-50%);
            box-sizing: border-box; /* Include padding */
        }
    }

    /* Search Input Animation */
    .nav-search-container {
        position: relative;
        display: flex;
        align-items: center;
    }

    .nav-search-input {
        width: 0;
        opacity: 0;
        visibility: hidden;
        background: transparent;
        border: none;
        border-bottom: 2px solid var(--color-accent);
        color: white;
        padding: 0.5rem;
        font-family: var(--font-body);
        font-size: 1rem;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        margin-right: 10px;
    }

    .nav-search-container.active .nav-search-input {
        width: 200px;
        opacity: 1;
        visibility: visible;
        padding-right: 10px;
    }

    .nav-search-input:focus {
        outline: none;
    }
</style>


<nav class="tech-nav" id="main-nav">
    <div class="nav-logo">
        <a href="/" class="nav-logo-text">
            FOOTFRONT <span class="logo-dot"></span>
        </a>
    </div>

    <!-- Desktop Menu -->
    <ul class="nav-links d-none d-lg-flex">
        <li class="nav-link-item"><a href="/">Home</a></li>
        <li class="nav-link-item"><a href="/shop/">Shop</a></li>
        <li class="nav-link-item"><a href="/shop/?category=new-drops">Drops</a></li>
        <li class="nav-link-item"><a href="#">Blog</a></li>
        <li class="nav-link-item"><a href="#">Support</a></li>
    </ul>

    <!-- Mobile Controls (Cart + Hamburger) -->
    <div class="mobile-controls">
        <!-- Mobile Cart (Visible on Bar) -->
        <a href="/cart/" class="icon-btn"><i class="fas fa-shopping-bag"></i></a>
        
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <!-- Desktop Icons (Hidden on Mobile) -->
    <div class="nav-icons d-none d-lg-flex">
        <!-- Search Container -->
        <div class="nav-search-container" id="navSearch">
            <form action="{% url 'shop' %}" method="GET" style="display: flex;">
                <input type="text" name="q" class="nav-search-input" placeholder="SEARCH SYSTEM...">
            </form>
            <button class="icon-btn search-trigger" onclick="toggleSearch()"><i class="fas fa-search"></i></button>
        </div>

        <a href="/cart/" class="icon-btn"><i class="fas fa-shopping-bag"></i></a>
        
        <a href="/profile/" class="icon-btn" title="Profile"><i class="fas fa-user"></i></a>
        <a href="/logout/" class="icon-btn" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenu">
        <div class="mobile-menu-content">
            <!-- Mobile Search -->
             <form action="{% url 'shop' %}" method="GET" class="mobile-search-form">
                <input type="text" name="q" placeholder="SEARCH SYSTEM...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>

            <ul class="mobile-nav-links">
                <li><a href="/" onclick="toggleMobileMenu()">Home</a></li>
                <li><a href="/shop/" onclick="toggleMobileMenu()">Shop</a></li>
                <li><a href="/shop/?category=new-drops" onclick="toggleMobileMenu()">Drops</a></li>
                <li><a href="/profile/" onclick="toggleMobileMenu()">Profile</a></li>
                {% if user.is_authenticated %}
                <li><a href="/logout/" onclick="toggleMobileMenu()" style="color: var(--color-secondary);">Logout</a></li>
                {% else %}
                <li><a href="/login/" onclick="toggleMobileMenu()">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<script>
    // Simple sticky nav script
    window.addEventListener('scroll', () => {
        const nav = document.getElementById('main-nav');
        if (window.scrollY > 50) {
            nav.classList.add('scrolled');
        } else {
            nav.classList.remove('scrolled');
        }
    });

    // Search Toggle
    function toggleSearch() {
        const container = document.getElementById('navSearch');
        const input = container.querySelector('input');
        
        if (container.classList.contains('active')) {
            if(input.value.trim() === "") {
                 container.classList.remove('active');
            } else {
                 container.querySelector('form').submit();
            }
        } else {
            container.classList.add('active');
            input.focus();
        }
    }

    // Mobile Menu Toggle
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        const btn = document.querySelector('.mobile-menu-btn');
        menu.classList.toggle('active');
        btn.classList.toggle('active');
        
        // Prevent body scroll when menu is open
        if (menu.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = '';
        }
    }
</script>
